<header >
    <div class="navbar fixed-top mobileShow" style="background-color:lightgray;">
        <div class="navbar-header pull-left" >
            <!-- <a class="navbar-brand" href="#">Demo</a> -->
          </div>
          <div class="navbar-header pull-right">
            <button type="button" class="btn btn-default navbar-btn" (click)="logout()">Logoff</button>
            <button type="button" class="btn btn-default navbar-btn" routerLink="/dashboard">Dashboard</button>
            <button type="button" class="btn btn-default navbar-btn" routerLink="/company">Comapny</button>
            <button type="button" class="btn btn-default navbar-btn" routerLink="/vendor">Vendors</button>
            <button type="button" class="btn btn-default navbar-btn" routerLink="/invoice">Invoices</button>
            <button class="btn btn-default navbar-btn" (click)="switchLanguage('en')">en</button>
            <button class="btn btn-default navbar-btn" (click)="switchLanguage('ukr')">ukr</button>          
          </div>
          
      </div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark desktopShow">
   <!-- <a class="navbar-brand" href="#">Demo</a> -->
     <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul *ngIf="status" class="navbar-nav mr-auto">
           <li class="nav-item">
              <a class="nav-link" (click)="logout()" href="#">Logoff</a>
           </li>
           <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/dashboard">Dashboard</a> 
           </li>
           <li class="nav-item">
              <a  translate class="nav-link" routerLinkActive="active" routerLink="/company">Companies</a>
           </li>
           <li class="nav-item">
              <a  translate class="nav-link" routerLinkActive="active" routerLink="/vendor">Vendors</a>
           </li>
           <li class="nav-item">
              <a  translate class="nav-link" routerLinkActive="active" routerLink="/invoice">Invoices</a>
           </li>

           <li class="nav-item">
              <button (click)="switchLanguage('en')">en</button>
              <button (click)="switchLanguage('ukr')">ukr</button>
           </li>
        </ul>
        <ul *ngIf="!status" class="nav navbar-nav">
           <li class="nav-item">
              <a translate class="nav-link" routerLinkActive="active" routerLink="/register">Email signup</a>
           </li>
           <li class="nav-item">
              <a  translate class="nav-link" routerLinkActive="active" routerLink="/login">Email login</a>
           </li>
           <li class="nav-item">
              <button (click)="switchLanguage('en')">en</button>
              <button (click)="switchLanguage('ukr')">ukr</button>
           </li>
        </ul>
     </div>
  </nav>
  

</header>
