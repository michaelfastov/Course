<h1 translate >Companies</h1>  
<p *ngIf="!companylist"><em>Loading...</em></p>  
<p> <a [routerLink]="['/create-company']">Create New</a> </p>  
<table class='table table-bordered' *ngIf="companylist">  
    <thead style="background-color:green;font-weight:bold;color:white;">  
        <tr>  
            <th>CompanyID</th>  
            <th>Name</th>  
            <th>Descriotion</th>  

        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let company of companylist">  
            <td>{{ company.id }}</td>  
            <td>{{ company.name}}</td>  
            <td>{{ company.description}}</td>
            <a [routerLink]="['/buy/',company.id]">Buy a product</a>
        </tr>  
    </tbody>  
</table> 
<h1  >My companies</h1>  
<table class='table table-bordered' *ngIf="mycompanylist">  
    <thead style="background-color:green;font-weight:bold;color:white;">  
        <tr>  
            <th>CompanyID</th>  
            <th>Name</th>  
            <th>Descriotion</th>  
            <th>Functions</th>  
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let company of mycompanylist">  
            <td>{{ company.id }}</td>  
            <td>{{ company.name}}</td>  
            <td>{{ company.description}}</td>
            <td><a [routerLink]="['/create-invoice/',company.id]">Add Invoice</a> | <a [routerLink]="['/create-company/',company.id]">Edit</a> | <a [routerLink]="" (click)="deleteCompany(company.id)">Delete</a> </td>  
        </tr>  
    </tbody>  
</table>
