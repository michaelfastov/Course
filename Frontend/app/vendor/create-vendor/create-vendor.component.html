<!DOCTYPE html>  
<html>  
  
<head>  
    <meta charset="utf-8" />  
    <title></title>  
</head>  
  
<body>  
    <h1>{{title}}</h1>  
    <h3>Vendor</h3>  
    <hr />  
    <form [formGroup]="vendorForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>  
        <div class="form-group row"> <label class=" control-label col-md-12" for="name">Vendor Name</label>  
            <div class="col-md-4"> <input class="form-control" type="text" formControlName="name"> 
            </div> <!--span class="text-danger" *ngIf="vendorForm.hasError('required', 'name') && formDir.submitted">  
                Vendor Name is required.  
</span--> </div>  
        <div class="form-group row"> <label class=" control-label col-md-12" for="description">Description</label>  
            <div class="col-md-4"> <input class="form-control" type="text" formControlName="description"> </div> 
        </div>  

<div class="form-group"> <button type="submit" class="btn btn-default">Save</button> <button class="btn" (click)="cancel()">Cancel</button> </div>  
    </form>  
</body>  
</html>
